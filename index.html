<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <title>Hotel Xablau</title>
    </head>
    <body>
        <div class="card mt-4" style="width: 60%; margin: auto">
            <div class="card-body">
                <h2 class="card-title">Faça sua reserva!</h2>
                <form
                    action="./controller/cliente-controller.php"
                    method="post"
                >
                    <div class="mt-3">
                        <label for="f-nome" class="form-label"
                            >Seu nome completo</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="f-nome"
                            name="f-nome"
                            placeholder="Seu nome completo"
                            required
                        />
                    </div>
                    <div class="mt-2">
                        <label for="f-rg" class="form-label">RG</label>
                        <input
                            type="number"
                            class="form-control"
                            id="f-rg"
                            name="f-rg"
                            placeholder="Seu RG"
                            required
                        />
                    </div>
                    <div class="mt-2">
                        <label for="f-emai" class="form-label">E-mail</label>
                        <input
                            type="email"
                            class="form-control"
                            id="f-email"
                            name="f-email"
                            placeholder="Seuemail@exemplo.com"
                            required
                        />
                    </div>
                    <div class="mt-2">
                        <label for="f-telefone" class="form-label"
                            >Telefone</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="f-telefone"
                            name="f-telefone"
                            placeholder="51 99283940"
                            required
                        />
                    </div>
                    <div class="mt-2">
                        <label for="f-dias" class="form-label"
                            >Quantidade de dias</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="f-dias"
                            name="f-dias"
                            required
                        />
                    </div>
                    <div class="mt-2">
                        <label for="f-acomodacao" class="form-label"
                            >Selecione sua acomodação</label
                        >
                        <select
                            class="form-select"
                            aria-label="Default select example"
                            name="f-acomodacao"
                            id="f-acomodacao"
                        >
                            <option selected value="1">
                                Suíte Single - R$100,00 a diária
                            </option>
                            <option value="2">
                                Suíte Master - R$150,00 a diária
                            </option>
                            <option value="3">
                                Suíte Família - R$180,00 a diária
                            </option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <input
                            type="submit"
                            class="btn btn-primary"
                            value="Enviar reserva"
                        />
                        <input
                            type="reset"
                            class="btn btn-secondary"
                            value="Limpar dados"
                        />
                    </div>
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
